{% extends 'base.html' %}
{% block content %}
    <ul>
        {% for picture in pictures %}
        <li>
            <h3>{{ picture.title }}</h3>
            <a href="{% url 'picture_details' id=picture.pk %}">
            <img src="{{ picture.url }}" alt="">
            </a>
            <p>{{ picture.artist }}</p>
            <p> 
                {{ picture.comments.count }} Comments
            </p>
        </li>
        {% endfor %}

    </ul>
{% endblock %}
